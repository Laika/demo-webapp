name: fuzz

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: setup webapp
        run: |
          docker-compose build
          docker-compose up -d

      - name: clone fuzzing scenario
        run: |
          git clone https://github.com/shfz/demo-typescript
          ls

      - name: check
        run: |
          docker ps
